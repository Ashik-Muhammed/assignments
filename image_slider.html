<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #slider {
            width: 80%;
            max-width: 800px;
            height: 500px;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }

        #slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
        }

        #slider img.active {
            opacity: 1;
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div id="slider">
    <img src="https://via.placeholder.com/800x500?text=Image+1" class="active" alt="Image 1">
    <img src="https://via.placeholder.com/800x500?text=Image+2" alt="Image 2">
    <img src="https://via.placeholder.com/800x500?text=Image+3" alt="Image 3">
    <button class="button prev" onclick="prevImage()">&#10094;</button>
    <button class="button next" onclick="nextImage()">&#10095;</button>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('#slider img');

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.remove('active');
            if (i === index) {
                img.classList.add('active');
            }
        });
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    showImage(currentIndex);
</script>

</body>
</html>
